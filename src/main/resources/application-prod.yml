server:
  port: ${PORT:8080}
  compression:
    enabled: true
    min-response-size: 1024
    servlet:
      session:
        timeout: 30m
spring:
  application:
    name: Photovoltaic-projects-manager
  datasource:
    url: ${DATASOURCE_URL}&sslmode=require&connectTimeout=10&socketTimeout=10&preparedStatementCacheQueries=0
    hikari:
      maximum-pool-size: 8
      maximum-idle: 2
      connection-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format-sql: false
      open-in-view: false
    show-sql: false
vaadin:
  production-mode: true
logging:
  level:
    root: INFO
    com.github.PatrykKukula.Photovoltaic.materials.calculator: INFO